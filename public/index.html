<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saban94 Chatbot</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- OneSignal -->
    <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async=""></script>
    <script>
      window.OneSignal = window.OneSignal || [];
      OneSignal.push(function() {
        OneSignal.init({
          appId: "de3834d3-1e11-40af-96d2-b25eda821c8f",
        });
      });
    </script>
    
    <link rel="manifest" href="/manifest.json">
</head>
<body class="bg-gray-100 h-screen flex flex-col justify-center items-center">

    <div id="app-container" class="text-center">
        <h1 class="text-4xl font-bold text-gray-800 mb-4">ברוכים הבאים לסבן סייבר</h1>
        <p class="text-gray-600">המערכת מוכנה. לחץ על הבוט בצד ימין למטה.</p>
    </div>

    <!-- טעינת הבוט החדש -->
    <script type="module" src="/bot-widget.js"></script>

    <!-- Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
            .then(reg => console.log('SW Registered'))
            .catch(err => console.error('SW Error:', err));
        }
    </script>
</body>
</html>
